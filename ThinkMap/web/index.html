<html>
<head>
    <title>Map Viewer</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script type="text/javascript">
        MapViewerConfig = {
            // %SERVERPORT% is replaced with the web server's port if this
            // is running through the plugin's internal server. Replace
            // this with the port if you are hosting on a different server.
            // If using a reverse proxy then this part should be replaced
            // the full address (minus the protocol)
            serverAddress: location.hostname + "/3dviewapi"
        };
    </script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<canvas id="main"></canvas>
<script type="text/javascript" language="javascript" src="mapviewer/mapviewer.nocache.js"></script>
<noscript>
    Javascript is required to use this map viewer.
</noscript>
<div class="link-back">
    Powered by <a href="http://www.spigotmc.org/resources/thinkmap.413/">ThinkMap</a>
</div>
</body>
</html>
